# Настройки для работы с контейнеризированным SQL Server
spring.datasource.url=jdbc:sqlserver://sqlserver:1433;databaseName=tacodb;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=YourStrong@Passw0rd
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Настройки Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# ======== DOCKER SPECIFIC ========
# Для работы с host.docker.internal (если подключаться к локальному SQL Server)
# spring.datasource.url=jdbc:sqlserver://host.docker.internal:1433;databaseName=tacodb

# ======== APP SETTINGS ========
server.port=8080
spring.application.name=TacoApp
