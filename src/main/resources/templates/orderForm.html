<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your Taco creations!</h1>
    <img th:src="@{/images/TacoCloud.png}">
    <h3>Your Tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another Taco</a> </br>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span></li>
    </ul>
<!--    <div th:if="${fields.hasErrors()}">-->
<!--        <span class="validationError">-->
<!--            Please correct the problems below and resubmit.-->
<!--        </span>-->
<!--    </div>-->

    <h3>Deliver my taco masterpieces to...</h3>
    <lable for="deliveryName">Name: </lable>
    <input type="text" th:field="*{deliveryName}">
    </br>

    <lable for="deliveryStreet">Name: </lable>
    <input type="text" th:field="*{deliveryStreet}">
    </br>

    <lable for="deliveryCity">Name: </lable>
    <input type="text" th:field="*{deliveryCity}">
    </br>

    <lable for="deliveryState">Name: </lable>
    <input type="text" th:field="*{deliveryState}">
    </br>

    <lable for="deliveryZip">Name: </lable>
    <input type="text" th:field="*{deliveryZip}">
    </br>

    <h3>Here's how I'll pay...</h3>
    <lable for="ccNumber">Name: </lable>
    <input type="text" th:field="*{ccNumber}">
    </br>

    <lable for="ccExpiration">Name: </lable>
    <input type="text" th:field="*{ccExpiration}">
    </br>

    <lable for="ccCVV">Name: </lable>
    <input type="text" th:field="*{ccCVV}">
    </br>

    <input type="submit" value="Submit Order"/>

</form>
</body>
</html>
